<!-- Modal -->
   {% if is_following %}
    <div class="row col-md-12 mb-2 justify-content-center">
      <button data-toggle="modal" data-target="#exampleModal2" class="btn btn-primary btn-block col-sm-2" >JIONED</button>
    </div>
    {% else %}
      <div class="row col-md-12 mb-2 justify-content-center">
        <button data-toggle="modal" data-target="#exampleModal2" class="btn btn-primary btn-block   col-sm-2" >JION</button>
      </div>
    {% endif %}
      <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel" style="text-align: center;">Club Requirements</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p class="lead">{{career.Requirements}}</p>
            </div>
            {% include 'main/jionclub.html'%}
          </div>
        </div>
      </div>
   </div>
