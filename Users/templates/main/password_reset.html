{% extends 'main/base.html'%}
{% block title %}
Reset_Password
{% endblock %}
{% block content %}
<div class="container">
<h3>Password reset</h3>
<p>Forgotten your password ? Enter your email address below and we will send email instructions for setting a new password</p>
<form method="POST">
	{% csrf_token %}
	{{form}}
	<input type="submit" name="send email" class="btn btn-primary">
</form>
</div>
{% endblock %}
