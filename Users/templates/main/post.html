{% extends 'main/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %} ADD_Post {% endblock %}
{% block content %}
<!-- Main style sheet -->
  <link href="{% static 'main/css/clubs.css' %}" rel="stylesheet"> 
<br>
<div class="container">
<div class="row" style="justify-content: center;">
    <div class="col-lg-6">
        <div class="card">
            <div class="card-header">
                 <h3 style="text-align:center;">CREATE POST</h3>
            </div>
            <div class="card-body">
             <form method="POST" enctype="multipart/form-data" class="form__group" >
                 {% csrf_token %}
                <tbody>
                    <tr>
                        <td>{{form|crispy}}</td>
                        <br>
                        <button type="submit" class="btn btn-primary">POST</button>
                    </tr>
                </tbody>
             </form>
            </div>
        </div>
    </div>
</div>
</div>
{% endblock %}
