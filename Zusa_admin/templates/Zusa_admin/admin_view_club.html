{% extends 'Zusa_admin/adminbase.html' %}
{% block content %}
{%load static%}
<head>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
  <link href="{% static 'main/css/club.css' %}" rel="stylesheet">
<div class="row col-md-12 mb-2 justify-content-center">
  <a href="{% url 'add_club'%}"class="btn btn-info btn-block col-sm-4" type="button" id="new_forum"><i class="fa fa-plus"></i> Create New Club</a>
</div> 
<div class="container">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h6 class="panel-title" style="text-align:center;">Club</h6>
    </div>
    <table class="table table-hover" id="dev-table">
      <thead>
        <tr>
        <th>Club_Name</th>
        <th>Chairperson</th>
        <th>Created</th>
        <th>Update</th>
        <th>Delete</th>
        </tr>
      </thead>
      {% for club in clubs %}
      <tr>
        <td> {{club.Name}}</td>
        <td> {{club.Chairperson}}</td>
        <td>{{club.date_created}}</td>
        <td><a class="btn btn-info btn-xs" href="{% url 'update_club' club.pk %}"><span class="glyphicon glyphicon-edit"></span></a></td>
        <td><a class="btn btn-danger btn-xs" href="{% url 'delete_club' club.pk %}"><span class="glyphicon glyphicon-trash"></span></a></td>
      </tr>
      {% endfor %}
    </table>
  </div>
</div>
{% endblock content %}
