{% extends 'Zusa_admin/adminbase.html' %}
{% load static %}
{% block title%}
  Setting-Homepage-Display
{% endblock%}
{% block content %}
<head>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
  <link href="{% static 'main/css/clubs.css' %}" rel="stylesheet">
  <div class="row col-md-12 mb-2 justify-content-center">
  <a href="{% url 'add-home_view' %}"class="btn btn-info btn-block col-sm-4" type="button" id="new_forum"><i class="fa fa-plus"></i> Create New View</a>
</div> 
</head>
<!--Custom css-->
   <link href="{% static 'main/css/clubs.css' %}" rel="stylesheet">
   <link href="{% static 'main/css/zuka_admin.css' %}" rel="stylesheet">
<div class="container">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h6 class="panel-title" style="text-align:center;">Home-View</h6>
    </div>
    <table class="table table-hover" id="dev-table">
      <thead>
        <tr>
          <th>Title</th>
          <th>Sub_Title</th>
          <th>Image</th>
          <th>Update</th>
          <th>Delete</th>
        </tr>
      </thead>
      {% for pages in page %}
      <tr>
        <td>{{pages.title}}</td>
        <td>{{pages.sub_title}}</td>
        <td> <img src="{{pages.image.url}}" alt="Profile Pic" class="image" /></td>
        <td><a class="btn btn-primary btn-xs" href="{% url 'edit_Carsuoel' pages.pk  %}"><span class="glyphicon glyphicon-edit"></span></a></td>
        <td><a class="btn btn-danger btn-xs" href="{% url 'delete_carsol' pages.pk %}"><span class="glyphicon glyphicon-trash"></span></a></td>
      </tr>
      {% endfor %}
    </table>
  </div>
</div>
{% endblock content %}
