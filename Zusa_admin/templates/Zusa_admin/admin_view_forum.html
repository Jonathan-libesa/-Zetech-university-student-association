{% extends 'Zusa_admin/adminbase.html' %}
{% block content %}
{%load static%}

<head>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
  <!-- Custom css-->
  <link href="{% static 'main/css/clubs.css' %}" rel="stylesheet">
  <link href="{% static 'main/css/zuka_admin.css' %}" rel="stylesheet">
  <div class="row col-md-12 mb-2 justify-content-center">
    <a href="{% url 'add_forum_admin' %}"class="btn btn-info btn-block col-sm-4" type="button" id="new_forum"><i class="fa fa-plus"></i> Create New Forum </a>
  </div>
</head>
<div class="container">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h6 class="panel-title" style="text-align:center;">Alumae Forum</h6>
    </div>
    <table class="table table-hover" id="dev-table">
      <thead>
        <tr>
          <th>Author</th>
          <th>Title</th>
          <th>Date_Created</th>
          <th>Detail</th>
          <th>Delete</th>
        </tr>
      </thead>
      {% for forums in forum %}
      <tr>
        <td> {{ forums.author }}</td>
        <td> {{forums.title}}</td>
        <td> {{forums.date_created}}</td>
        <td><a class="btn btn-primary btn-xs" href="{% url 'update_forum_admin' forums.pk %} "><span class="glyphicon glyphicon-edit"></span></a></td>
        <td><a class="btn btn-danger btn-xs" href="{% url 'delete-forum-view' forums.pk %}"><span class="glyphicon glyphicon-trash"></span></a></td>
      </tr>
      {% endfor %}
    </table>
  </div>
</div>

<br><br><br><br><br><br>
{% endblock content %}
