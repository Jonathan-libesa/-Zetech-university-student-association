{% extends 'Zusa_admin/adminbase.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %} Create-Leader{% endblock %}
{% block content %}
<!-- Main style sheet -->
<br>
<div class="row" style="justify-content: center;">
    <div class="col-lg-7">
        <div class="card">
            <div class="card-header">
                 <h3 style="text-align:center;">CREATE LEADER</h3>
            </div>
            <div class="card-body">
             <form method="POST" enctype="multipart/form-data" class="form__group" >
                 {% csrf_token %}
                <tbody>
                    <tr>
                        <td>{{form|crispy}}</td>
                        <br>
                        <button type="submit" class="btn btn-primary">POST</button>
                    </tr>
                </tbody>
             </form>
            </div>
        </div>
    </div>
{% endblock %}
