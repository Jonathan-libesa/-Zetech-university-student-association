{% extends 'Zusa_admin/adminbase.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %} {{user.username}} {% endblock %}
{% block content %}
<!-- Main style sheet -->
  <link href="{% static 'main/css/main.css' %}" rel="stylesheet">
  <!--<link href="{% static 'main/css/stylee.css' %}" rel="stylesheet">--> 
  <link href="{% static 'main/css/clubs.css' %}" rel="stylesheet"> 
<br>
<div class="row" style="justify-content: center;">
    <div class="col-lg-11">
        <div class="card">
            <div class="card-header">
                 <i style="text-align:center;"></i>ADD USER
            </div>
            <div class="card-body">
             <form method="POST" class="form__group">
                 {% csrf_token %}
                <tbody>
                    <tr>
                        <td>{{form|crispy}}</td>
                        <br>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </tr>
                </tbody>
             </form>
            </div>
        </div>
    </div>
{% endblock %}
