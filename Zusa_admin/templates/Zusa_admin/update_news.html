{% extends 'Zusa_admin/adminbase.html' %}
{% load crispy_forms_tags %}
{% block title%}{{news.Subject}}{%endblock%}
{% block content %}
<style>
    body{
        background-color:#add8e64a;
    }
    #card{
        background-color:#ebeff5;
    }
</style>
    <br>

    <div class="container">
    <!-- Content here -->
        <div class="card p-2" id="card">
            <div class="card-titler">
                <h3 style="text-align:center;">Update news</h3>
            </div>
                <form method="post" enctype="multipart/form-data"autocomplete="off" >

                    {% csrf_token %}
                    <center>
                    {{form.media}}
                    </center>
                    {{form|crispy}}
                    <div class="mb-3">
                        <button type="submit" class="btn btn-outline-primary">Update</button>
                    </div>
                <form>
            </div>
        </div>
    </div>

{% endblock %}
